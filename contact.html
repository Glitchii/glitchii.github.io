<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitchii - Contact</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/contact.css">
    <link rel="shortcut icon" href="./assets/imgs/titleIMG.png" type="image/x-icon">
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/contact.js"></script>
</head>
<body class="contact seperate">
    <header>
        <div class="menuCont">
            <a class="menuLogo" href="./">Glitchii</a>
            <div class="menuLinks">
                <div class="hbm pointer hidden">
                    <div class="first"></div>
                    <div class="second"></div>
                    <div class="last"></div>
                </div>
                <a class="menuLink has-arrow projects pointer">Projects</a>
                <a class="menuLink about" href="/">Home</a>
            </div>
        </div>
        <div class="menuStuff">
            <div class="projects">
                <div class="project hidden">
                    <div class="top">
                        <img src="" draggable="false" />
                    </div>
                    <div class="bottom">
                    <p class="desc name"></p>
                    <p class="desc small desc"></p>
                    <a class="desc small smaller pointer go lnk" target="_blank">Visit</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <form class="contact" action="mailto:mail@tempfile.site">
        <div class="title">Contact me</div>
        <div class="field name">
            <label for="name" data-after="(optional)">Your Name</label>
            <input type="text" id="name" name="subject" placeholder="John Doe">
            <div class="input-line"></div>
        </div>
        <div class="field email">
            <label for="email" data-after="(optional)">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
            <div class="input-line"></div>
        </div>
        <div class="field message long">
            <label for="message">Message</label>
            <textarea name="body" placeholder="Your message here..." id="message" required></textarea>
            <div class="input-line"></div>
        </div>
        <div class="field submit notIput long">
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 512.308 512.308" xml:space="preserve" fill="currentColor">
                    <g>
                        <path d="M505.878,36.682L110.763,431.69c8.542,4.163,17.911,6.351,27.413,6.4h67.669c5.661-0.015,11.092,2.236,15.083,6.251   l36.672,36.651c19.887,20.024,46.936,31.295,75.157,31.317c11.652-0.011,23.224-1.921,34.261-5.653   c38.05-12.475,65.726-45.46,71.403-85.099l72.085-342.4C513.948,64.89,512.311,49.871,505.878,36.682z"></path>
                        <path d="M433.771,1.652L92.203,73.61C33.841,81.628-6.971,135.44,1.047,193.802c3.167,23.048,13.782,44.43,30.228,60.885   l36.651,36.651c4.006,4.005,6.255,9.439,6.251,15.104v67.669c0.049,9.502,2.237,18.872,6.4,27.413L475.627,6.41   C462.645,0.03,447.853-1.651,433.771,1.652z"></path>
                    </g>
                </svg>
                <span>Send</span>
            </button>
        </div>
    </form>
</body>
</html>
